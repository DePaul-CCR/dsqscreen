<body class="waterbackground">
<form class="login" action="" method="post">

         </ul>

        <button style="margin: auto; " type="submit" name="result" value="login" >Login</button>
         <button style="margin: auto;" type="submit" name="result" value="guest" >{{ cont }}</button>



          <br><br><br><br>

        <br>
        <ul style="display: inline-block; text-align: center;">
                       <li style="display: inline-block;"><input type="checkbox" id="checkbox" name="checkbox" value="data" checked >

                   title="If you don't check this box, your answers will only be stored temporarily to give you

           </li><li style="display: inline-block;"><a class="question" title="If you don't check this box, your answers will only be stored temporarily to give you

        </p>
        </div>
    </div>

 </form>
