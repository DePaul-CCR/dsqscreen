{% extends 'base.html' %}

{% block content %}
<form method="post" class="two-question">
  <div class="question-header">
    <h3 class="question-title">Problems remembering things</h3>
  </div>

  <div id="left">
    <fieldset>
      <legend>
        <b>Frequency: </b>Throughout the past 6 months, how often have you had
        this symptom?
      </legend>
      <ol class="radio-button-list">
        <li>
          <input type="radio" id="f0" name="rememberf" value="0" {% if rememberf
          == '0' %}checked{% endif %}>
          <label for="f0">None of the time</label>
        </li>
        <li>
          <input type="radio" id="f1" name="rememberf" value="1" {% if rememberf
          == '1' %}checked{% endif %}>
          <label for="f1">A little of the time</label>
        </li>
        <li>
          <input type="radio" id="f2" name="rememberf" value="2" {% if rememberf
          == '2' %}checked{% endif %}>
          <label for="f2">About half the time</label>
        </li>
        <li>
          <input type="radio" id="f3" name="rememberf" value="3" {% if rememberf
          == '3' %}checked{% endif %}>
          <label for="f3">Most of the time</label>
        </li>
        <li>
          <input type="radio" id="f4" name="rememberf" value="4" {% if rememberf
          == '4' %}checked{% endif %}>
          <label for="f4">All of the time</label>
        </li>
      </ol>
    </fieldset>
  </div>

  <div id="right">
    <fieldset>
      <legend>
        <b>Severity: </b>Throughout the past 6 months, how much has this symptom
        bothered you?
      </legend>
      <ol class="radio-button-list">
        <li>
          <input type="radio" id="s0" name="remembers" value="0" {% if remembers
          == '0' %}checked{% endif %}>
          <label for="s0">Symptom not present</label>
        </li>
        <li>
          <input type="radio" id="s1" name="remembers" value="1" {% if remembers
          == '1' %}checked{% endif %}>
          <label for="s1">Mild</label>
        </li>
        <li>
          <input type="radio" id="s2" name="remembers" value="2" {% if remembers
          == '2' %}checked{% endif %}>
          <label for="s2">Moderate</label>
        </li>
        <li>
          <input type="radio" id="s3" name="remembers" value="3" {% if remembers
          == '3' %}checked{% endif %}>
          <label for="s3">Severe</label>
        </li>
        <li>
          <input type="radio" id="s4" name="remembers" value="4" {% if remembers
          == '4' %}checked{% endif %}>
          <label for="s4">Very severe</label>
        </li>
      </ol>
    </fieldset>
  </div>
  <div class="question-navigation">
    <button onClick="javascript:window.location.href='{{previous_page(request.path)}}'" class="back-button" type="button">Back</button>
    <button class="next-question-button" type="submit" name="result" value="result">Submit</button> 
  </div>
</form>

<div class="container">
  <p class="typed"><i>{{ message }} </i></p>
</div>

<div class="meter">
  <span style="--start:67%; width: 100%"></span>
</div>
{% endblock %}
