{% extends 'base.html' %}

{% block content %}
<form method="post" class="two-question">
  <div class="question-header">
    <h3 class="question-title">Losing or gaining weight without trying</h3>
  </div>

<div id="left">
    <fieldset>
      <legend>
        <b>Frequency: </b>Throughout the past 6 months, how often have you had
        this symptom?
      </legend>
      <ol class="radio-button-list">
        <li>
          <input type="radio" id="f0" name="weightf" value="0" />
          <label for="f0">None of the time</label>
        </li>
        <li>
          <input type="radio" id="f1" name="weightf" value="1" />
          <label for="f1">A little of the time</label>
        </li>
        <li>
          <input type="radio" id="f2" name="weightf" value="2" />
          <label for="f2">About half the time</label>
        </li>
        <li>
          <input type="radio" id="f3" name="weightf" value="3" />
          <label for="f3">Most of the time</label>
        </li>
        <li>
          <input type="radio" id="f4" name="weightf" value="4" />
          <label for="f4">All of the time</label>
        </li>
      </ol>
    </fieldset>
  </div>

  <div id="right">
    <fieldset>
      <legend>
        <b>Severity: </b>Throughout the past 6 months, how much has this symptom
        bothered you?
      </legend>
      <ol class="radio-button-list">
        <li>
          <input type="radio" id="s0" name="weights" value="0" />
          <label for="s0">Symptom not present</label>
        </li>
        <li>
          <input type="radio" id="s1" name="weights" value="1" />
          <label for="s1">Mild</label>
        </li>
        <li>
          <input type="radio" id="s2" name="weights" value="2" />
          <label for="s2">Moderate</label>
        </li>
        <li>
          <input type="radio" id="s3" name="weights" value="3" />
          <label for="s3">Severe</label>
        </li>
        <li>
          <input type="radio" id="s4" name="weights" value="4" />
          <label for="s4">Very severe</label>
        </li>
      </ol>
    </fieldset>
  </div>
  <button class="next-question-button" type="submit" name="result" value="result">Next</button>
</form>
<div class="container">
  <p class="typed"><i>{{ message }} </i></p>
</div>

<div class="meter">
  <span id="meter3span" style="--start: 72.5%; width: 75%"></span>
</div>
{% endblock %}
