{% extends 'base.html' %}

{% block content %}
<form method="post" class="single-question">
  <div class="question-header">
    <h3 class="question-title">Since the onset of your problems with fatigue / energy,
      have your symptoms caused a 50% or greater reduction in your activity
      level?
    </h3>
  </div>
  <div class="single-question-container">
    <fieldset>
      <ol class="radio-button-list">
        <li>
          <input type="radio" id="f1" name="reduction" value="1" />
          <label for="f1">Yes</label>
        </li>
        <li>
          <input type="radio" id="f0" name="reduction" value="0" />
          <label for="f0">No</label>
        </li>
        <li>
          <input type="radio" id="f2" name="reduction" value="2" />
          <label for="f2">Not having a problem with fatigue/energy</label>
        </li>
      </ol>
    </fieldset>
  </div>

  <button type="submit" name="result" value="result" class="next-question-button">Submit</button>
</form>

<div class="container">
  <p class="typed"><i>{{ message }} </i></p>
</div>

<div class="meter">
  <span id="meter2span" style="--start: 91%; width: 100%"></span>
</div>
{% endblock %}
